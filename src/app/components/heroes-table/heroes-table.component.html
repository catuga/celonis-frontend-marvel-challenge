<header>
  <!-- Chip filter -->
  <app-hero-chip-filter
    [(selectedHeroes)]="selectedHeroes"
    (selectedHeroesChange)="applyFilter()"
  >
  </app-hero-chip-filter>

  <!-- Create hero -->
  <button mat-raised-button color="primary" (click)="createHero()">
    Create Hero
  </button>
</header>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- nameLabel -->
  <ng-container matColumnDef="nameLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.nameLabel }}
    </td>
  </ng-container>

  <!-- genderLabel -->
  <ng-container matColumnDef="genderLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
    <td mat-cell *matCellDef="let element">
      {{ element.genderLabel }}
    </td>
  </ng-container>

  <!-- citizenshipLabel -->
  <ng-container matColumnDef="citizenshipLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Citizenship</th>
    <td mat-cell *matCellDef="let element">
      {{ element.citizenshipLabel }}
    </td>
  </ng-container>

  <!-- skillsLabel -->
  <ng-container matColumnDef="skillsLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Skills</th>
    <td mat-cell *matCellDef="let element">
      {{ element.skillsLabel }}
    </td>
  </ng-container>

  <!-- occupationLabel -->
  <ng-container matColumnDef="occupationLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Occupation</th>
    <td mat-cell *matCellDef="let element">
      {{ element.occupationLabel }}
    </td>
  </ng-container>

  <!-- memberOfLabel -->
  <ng-container matColumnDef="memberOfLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Member of</th>
    <td mat-cell *matCellDef="let element">
      {{ element.memberOfLabel }}
    </td>
  </ng-container>

  <!-- creatorLabel -->
  <ng-container matColumnDef="creatorLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Creator</th>
    <td mat-cell *matCellDef="let element">
      {{ element.creatorLabel }}
    </td>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="viewHero(element)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="editHero(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteHero(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
